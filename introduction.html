<!DOCTYPE html>

   <head>

      <title>김민건 - 자기소개 페이지</title>
      <style>
         body {
            margin: 0;
            background-color: #fafafa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
        }
        .logo {

            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }
        .menu {
            display: flex;

        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            padding: 6px 14px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .menu a:hover {
            background: #e0e0e0;
        }
        .main-content {
            max-width: 700px;
            margin: 40px auto 0 auto;
            padding: 32px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

            padding: 16px;
            width: 500px;
            background-color: white;
            border-radius: 10px;
         }

         .logo {
            display: flex;
            justify-content: center;
         }

         hr {
            border: 1px #e6e6e6 solid;
         }

         .profile {
            display: flex;
            align-items: center;
            gap: 20px;
         }

         a {
            text-decoration: none;
         }

         strong {
            width: 80px;
            display: block;
         }

         .img {
            width: 25%;
            display: flex;
         }

   </head>
